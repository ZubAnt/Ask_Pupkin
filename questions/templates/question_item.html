{% load static %}
<div class="panel panel-default">
  <div class="row">
      <div class="col-lg-3" style="padding-top: 10px;">
          <img class="centerAvatar" src="{% static "img/avatar/sid.png" %}" class="img-responsive center-block"
               alt="img" width="100" height="100">
      </div>

      <div class="col-lg-8">
          <div class="row">
              <div class="col-lg-12 center-block">
                  <h3><a href="{% url 'question' question.pk %}" class="my_header">{{ question.title }}</a></h3>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-12 center-block">
                  <h4><p class="my_text">{{ question.text }}</p></h4>
              </div>
          </div>
      </div>
  </div>

  <div class="row">
      <div class="col-lg-3">
          <button type="button" class="btn btn-default btn-xs"><span
                  class="glyphicon glyphicon-minus"></span></button>
          <b>100</b>
          <button type="button" class="btn btn-default btn-xs"><span
                  class="glyphicon glyphicon-plus"></span></button>
      </div>
      <div class="col-lg-8">
          <a href="#" class="answers">Answers({{ question.get_count_of_answers }})</a>
          Tags:
          {% for tag in question.get_all_tags %}
            <a href="{% url 'tag' tag.name %}" class="tag">#{{ tag.name }}</a>
          {% endfor %}

      </div>
  </div>
</div>
